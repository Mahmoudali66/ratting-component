<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
        <link rel="icon" href="assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" media="all and (max-width: 1024px)" href="mobile.css">
        <title>Results summary component</title>
    </head>
    <body>
        <div class="flex container">
            <div class="flex first left top col left">
                <h3 class="lav">Your Result</h3>
                <div class="circle circle1 circle2">
                    <h1 class="wh">36</h1>
                    <p class="lav">of 100</p>
                </div>
                <h2 class="wh">Great</h2>
                <p class="lav text1">You scored higer than 30% of the people who have taken these tests.</p>
            </div>
            <div class="flex col second right bottom">
                <h3 class="number">Summary</h3>
                <div>
                    <div class="flex assets">
                        <div class="flex">
                            <img src="assets/images/icon-reaction.svg">
                            <span class="reaction margin">Reaction</span>
                        </div>
                        <div>
                            <p class="lav"><span class="number">50</span> / 100</p>
                        </div>
                    </div>
                    <div class="flex assets">
                        <div class="flex">
                            <img src="assets/images/icon-memory.svg">
                            <span class="memory margin">Memory</span>
                        </div>
                        <div>
                            <p class="lav"><span class="number">20</span> / 100</p>
                        </div>
                    </div>
                    <div class="flex assets">
                        <div class="flex">
                            <img src="assets/images/icon-verbal.svg">
                            <span class="Verbal margin">Verbal</span>
                        </div>
                        <div>
                            <p class="lav"><span class="number">30</span> / 100</p>
                        </div>
                    </div>
                    <div class="flex assets">
                        <div class="flex">
                            <img src="assets/images/icon-visual.svg">
                            <span class="Visual margin">Visual</span>
                        </div>
                        <div>
                            <p class="lav"><span class="number">44</span> / 100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
